<h3>Listado de Heroes</h3>
<hr/>



<h3 *ngIf="deletedHero;else nothingWas">Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>

<ng-template #nothingWas>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="herosName.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of herosName"> {{name}} </li>
</ul>
