<h1> {{name}} </h1>


<dl>

  <td>Nombre</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo</td>
  <dd> {{getHeroDescription()}} </dd>
  <td>Capitalizado:</td>
  <dd> {{capitlizedName}} </dd>
</dl>

<button *ngIf="name !== 'Spiderman'" (click)="changeHero()" class="btn btn-primary mx 2">
  Cambiar nombre
</button>
<button *ngIf="age !== 22" (click)="changeAge()" class="btn btn-primary mx 2">Cambiar edad</button>

<button 
(click)="resetAll()"
 class="btn btn-primary mx 2">
Reset
</button>
