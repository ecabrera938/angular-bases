<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let char of characterList;
      let i = index;
      let isLast = last;
      first as isFirst
    "
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span> {{ char.name }} - </span>
      <strong>{{ char.power }} </strong>
    </div>
    <button (click)="onDeleteCharacter(char.id)" class="btn btn-danger">X</button>
  </li>
</ul>
