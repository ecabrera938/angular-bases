<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let char of characterList;
      let i = index;
      let isLast = last;
      first as isFirst
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-danger': isLast,
      'list-group-item-success': isFirst
    }"
  >
    <span class="text-primary"> {{ i + 1 }}. </span>
    <span> {{ char.name }} - </span>
    <strong>{{ char.power }} </strong>
  </li>
</ul>
